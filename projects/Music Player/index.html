<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>VibePlayer</title>
  </head>

  <body>
    <audio src="" id="audio"></audio>

    <div class="music-player">
      <h1 class="song-name"></h1>
      <p class="artist-name"></p>

      <div class="disk"></div>

      <div class="song-slider">
        <input type="range" value="0" class="seek-bar" />
        <span class="current-time">00:00</span>
        <span class="song-duration">00:00</span>
      </div>

      <div class="controls">
        <button class="btn-backward">
          <i class="fa-solid fa-backward fa-xl" style="color: #1a1c20"></i>
        </button>
        <button class="play">
          <span></span>
          <span></span>
        </button>
        <button class="btn-forward">
          <i class="fa-solid fa-forward fa-xl" style="color: #1a1c20"></i>
        </button>
      </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
  </body>
</html>
