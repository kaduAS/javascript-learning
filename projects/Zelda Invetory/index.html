<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/triforce.png" sizes="16x16">
  <link rel="stylesheet" href="style.css">
  <title>Link to the Past | Inventory</title>
</head>
<body>
  
  <h1 id="myH1">Zelda Inventory System</h1>

  <form id="inventoryForm">
    <input type="text" id="itemName" placeholder="Item Name" required>
    <select id="itemType" required>
      <option value="">Select Type</option>
      <option value="weapon">Weapon</option>
      <option value="shield">Shield</option>
      <option value="potion">Potion</option>
      <option value="keyItem">Key Item</option>
      <option value="misc">Misc</option>
    </select>
    <button id="myBtn" type="submit">Add Item</button>
  </form>

  <ul id="inventoryList"></ul>

  <script src="script.js"></script>
</body>
</html>
